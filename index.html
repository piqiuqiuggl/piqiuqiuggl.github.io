<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!-- title是head部分中唯一必需的标签 -->
  <title>我的测试页面</title>
  <!-- rel:关系 ， 指定当前文档与被链接资源之间的关系 -->
  <link href="styles/style.css" rel="stylesheet">
  <!-- css可以链接一个文件也可以用<style type="text/css">标签指定 -->
  <style type="text/css">
    body {
    width: 600px;
    margin: 0 auto;
    background-color: #FF9500;
    padding: 0 20px 20px 20px;
    border: 5px solid black;

}
    h2 {
      margin-left: 60%;
      font-size:large;
      color: black;
    }

    h3 {
      color: blue
    }

    a {
      color: black;
      background: red;
    }
  </style>
  <!-- 通过media属性给特定情况设置专属的style，这里是给打印模式一个专属的css -->
  <style  type="text/css" media="print">
    p {
      color: blueviolet;
    }
  </style>
  <!-- 电脑屏幕，并且显示区域宽度[512px,1024px]时，使用下面的style，注意type="text/css"这里不能省略 -->
  <style type="text/css" media="screen and (min-width:512px) and (max-width:1024px)">
    body {
      background-color: rgb(226, 43, 83);
    }
  </style>
  <!-- href 这个名字可能开始看起来有点令人费解，代表超文本引用（ hypertext reference）。 -->
  <link href="https://fonts.font.im/css?family=Open+Sans" rel="stylesheet" type="text/css">
  <!-- 实现页面自适应功能 -->
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="keywords" content="第一个网站，学习web技术，测试">
  <meta name="description" content="演示网站，仅供学习交流展示">
  <meta name="author" content="qiuqiuggl">
 <!--  5秒后刷新，并打开指定网站 -->
<!--   <meta http-equiv="refresh" content="5;https://piqiuqiuggl.github.io/"> -->
</head>

<body>
  <!-- 标题有h1-h6，由于h元素有确切的语义，所以请不要利用标题标签来改变同一行中的字体大小 -->
  <h1>主标题</h1>
  <h2>顶层标题</h2>
  <h3>子标题</h3>
  <h4>次子标题</h4>
  <!-- 不是所有元素都拥有开始标签，内容，结束标签。一些元素只有一个标签，
    通常用来在此元素所在位置插入/嵌入一些东西。
    例如：元素<img>是用来在元素<img>所在位置插入一张指定的图片。例子如下： 
    alt：当显示不出图片时，用这个文字替换-->
  <img src="https://roy-tian.github.io/learning-area/extras/getting-started-web/beginner-html-site/images/firefox-icon.png" alt="测试图片"
   width="180px" height="180px">
  <!-- 段落（Paragraph） -->
  <p>这是一个段落</p>
  <!--<em>和</em> 使得行内容变成斜体强调-->
  <em>刀枪剑戟 斧钺钩叉</em>
  <!-- 可以将“爆”嵌套在<strong> 中，意味着这个单词被着重强调 -->
  <p>我的猫咪脾气<strong>爆</strong>:)</p>
  <!-- <em> 是一个内联元素，所以就像你在下方可以看到的，第一行代码中的三个元素都没有间隙的展示在了同一行。
    而<p>是一个块级元素，所以第二行代码中的每个元素分别都另起了新的一行展现，
    并且每个段落间都有一些间隔（这是因为默认的浏览器有着默认的展示<p>元素的CSS styling）。 -->
  <em>第一</em><em>第二</em><em>第三</em>
  <p>第四</p><p>第五</p><p>第六</p>
  <p>这是另一个段落</p>
  <p>这里有：</p>
  <ul>
    <li>技术人员</li>
    <li>思考者</li>
    <li>建造者</li>
  </ul>

  <ol>
    <li>技术人员</li>
    <li>思考者</li>
    <li>建造者</li>
  </ol>

  <p>我们致力于</p>
  <!-- title: 标题title属性为超链接声明额外的信息当鼠标悬停在超链接上面时，这部分信息将以工具提示的形式显示。
    target: 目标target属性用于指定链接如何呈现出来_blank将在新标签页中显示链接。
    如果你希望在当前标签页显示链接，忽略这个属性即可。 -->
  <a href="https://www.mozilla.org/zh-CN/about/manifesto/" title="mozilla官网" target="_blank">
    Mozilla宣言</a>
  <a href="http://www.example.com" title="你觉得'好玩吗'？">示例站点链接</a>
  <button>切换用户</button>
  <script src="scripts/main.js" defer></script>
</body>

</html>
